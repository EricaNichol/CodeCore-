<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact info</title>

  <body>
    <head>

    <h1>Contact Us</h1>

    <form action="" method="post">
  <div>
    <label for="first-name">First   Name</label>
    <input type="text" id="first-name">
    <!--add a "for" option to the label tag     makes it focus the element whose "id"     matches the value for the "for"   attribute    -->
  </div>
  </div>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name"     placeholder="e.g Smith">
  </div>
  <div>
    <input type="radio" id="technical" name="department">
    <label for="technical">Technical</label>
    <input type="radio" id="technical" name="department">
    <label for="marketing">Marketingt</label>
    <input type="radio" id="technical" name="department">
    <label for="sales">Sales</label>
  </div>
  <div>
    <input type="checkbox" id="Urgent"><label for="urgent">Urgent</label>
  </div>
  <div>
    <label for="category"></label>Category</label>
    <select id="category">
      <option>Art</option>
      <option>Sports</option>
      <option>Cats</option>
    </select>
  </div>
  <div>
    <label for="message">Message</label>
    <textarea id="message" rows="10"  placeholder="e.g Smith">       </textarea>
  </div>
  <div>
    <input type="submit"> 
  </div>
  </form>
  </body>
</html>
